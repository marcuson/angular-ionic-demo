<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Interaction
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon name="logo-googleplus"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-button expand="block" (click)="openMenu()">
    Show Action Sheet
  </ion-button>
  <ion-button expand="block" color="secondary" (click)="openAlert()">
    Show Alert
  </ion-button>
  <ion-button expand="block" color="dark" (click)="openLoading()">
    Show Loading
  </ion-button>

  <ion-item>
    <ion-label>Cool checkbox here</ion-label>
    <ion-checkbox slot="end" checked></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-toggle></ion-toggle>
    <ion-label>Toggle</ion-label>
  </ion-item>

  <ion-slides pager="true">
    <ion-slide class="myslide">
      <h1>Slide 1</h1>
    </ion-slide>

    <ion-slide class="myslide">
      <h1>Slide 2</h1>
    </ion-slide>

    <ion-slide class="myslide">
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
